          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">

    <!--  Sidebar End -->

    <div class="body-wrapper">
      <!--  Header Start -->

      <!--  Header End -->
      <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Formulário</h5>
              <div class="card">
                <div class="card-body">
                  <form id="capture-form">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">N° Ordem de Serviço</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="N° Ordem de Serviço">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Código Ligação do Cliente</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Código Ligação do Cliente">
                    </div>
                    <div class="form-group">
                      <label for="email">Imagens Capturadas:</label>
                      <div class="captured-images" id="captured-images"></div>
                    </div>
                    <div class="form-group" id="cam">
                        <video id="video" hidden></video>
                        <button id="ativar" class="btn btn-info mt-3">Ligar Câmera</button>
                        <button id="capture" class="btn btn-primary mt-3" hidden>Capturar Imagem</button>
                    </div>
                    <div class="form-group">
                        <canvas id="canvas"></canvas>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./src/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/assets/js/sidebarmenu.js"></script>
  <script src="./src/assets/js/app.min.js"></script>
  <script src="./src/assets/libs/simplebar/dist/simplebar.js"></script>
  <script>
    $(document).ready(function() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const form = document.getElementById('capture-form');
        const capturedImagesDiv = document.getElementById('captured-images');

        let cameraStarted = false;
        let capturesCount = 0;

        // Inicia a câmera quando clicar no botão de ativar
        $('#ativar').on('click', function() {

            $("#video").removeAttr('hidden');
            $("#capture").removeAttr('hidden');
            


            setTimeout(function() {
                if (!cameraStarted) {
                    startCamera();
                    cameraStarted = true;
                }

                $('#ativar').attr('hidden', true);
            }, 500);
        });

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    console.error("Erro ao acessar a câmera: ", err);
                });
        }

        // Captura a foto e exibe abaixo do formulário
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL('image/png');
            const image = new Image();
            image.src = dataURL;
            image.className = 'preview-image';
            capturedImagesDiv.appendChild(image);

            capturesCount++;

            if (capturesCount === 3) {
                stopCamera();
            }
        });

        // Desliga a câmera
        function stopCamera() {
            const stream = video.srcObject;
            const tracks = stream.getTracks();

            tracks.forEach(function(track) {
                track.stop();
            });

            video.srcObject = null;
            cameraStarted = false;
            $('#ativar').prop('disabled', true); // Desabilita o botão de ativar
            $('#capture').attr('hidden', true);
            $('#video').attr('hidden', true);
        }

        // Envio dos dados do formulário e imagens por AJAX
        form.addEventListener('submit', function(event) {
          alert('Registro Salvo com Sucesso')
            //event.preventDefault();

        });
    });
</script>
