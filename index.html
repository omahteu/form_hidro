<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Captura de Imagem</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #camera-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        #canvas {
            display: none;
        }
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5" id="camera-container">
    <form id="capture-form">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <video id="video"></video>
            <button id="capture" class="btn btn-primary mt-3">Capturar Imagem</button>
        </div>
        <div class="form-group">
            <canvas id="canvas"></canvas>
            <img id="photo" alt="Sua Foto" class="mt-3 preview-image" />
        </div>
        <button type="submit" class="btn btn-success">Salvar Dados e Imagem</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('capture');
        const form = document.getElementById('capture-form');

        let cameraStarted = false;

        // Inicia a câmera quando clicar no campo de email
        $('#email').on('click', function() {
            if (!cameraStarted) {
                startCamera();
                cameraStarted = true;
            }
        });

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    console.error("Erro ao acessar a câmera: ", err);
                });
        }

        // Captura a foto
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL('image/png');
            photo.setAttribute('src', dataURL);
        });

        // Envio dos dados do formulário e imagem por AJAX
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const dataURL = canvas.toDataURL('image/png');
            const formData = new FormData(this);
            formData.append('photo', dataURL);

            $.ajax({
                url: 'seu_endpoint_de_requisicao',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert('Dados e imagem enviados com sucesso!');
                    // Aqui você pode lidar com a resposta do servidor, se necessário
                },
                error: function(xhr, status, error) {
                    console.error('Erro ao enviar dados e imagem:', error);
                    // Trate o erro de acordo com sua necessidade
                }
            });
        });
    });
</script>

</body>
</html>
