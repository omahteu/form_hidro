        <form id="capture-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">N° Ordem de Serviço</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="N° Ordem de Serviço">

          <div class="form-group" id="cam">
            <video id="video" hidden></video>
            <button id="ativar" class="btn btn-info mt-3">Ligar Câmera</button>
            <button id="capture" class="btn btn-primary mt-3" hidden>Capturar Imagem</button>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./src/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/assets/js/sidebarmenu.js"></script>
  <script src="./src/assets/js/app.min.js"></script>
  <script src="./src/assets/libs/simplebar/dist/simplebar.js"></script>
  <script>
    $(document).ready(function () {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const captureButton = document.getElementById('capture');
      const form = document.getElementById('capture-form');
      const capturedImagesDiv = document.getElementById('captured-images');

      let cameraStarted = false;
      let capturesCount = 0;

      // Inicia a câmera quando clicar no botão de ativar
      $('#ativar').on('click', function () {

        $("#video").removeAttr('hidden');
        $("#capture").removeAttr('hidden');



        setTimeout(function () {
          if (!cameraStarted) {
            startCamera();
            cameraStarted = true;
          }

          $('#ativar').attr('hidden', true);
        }, 500);
      });

      function startCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            video.srcObject = stream;
            video.play();
          })
          .catch(err => {
            console.error("Erro ao acessar a câmera: ", err);
          });
      }

      // Captura a foto e exibe abaixo do formulário
      captureButton.addEventListener('click', () => {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataURL = canvas.toDataURL('image/png');
        const image = new Image();
        image.src = dataURL;
        image.className = 'preview-image';
        capturedImagesDiv.appendChild(image);

        capturesCount++;

        if (capturesCount === 3) {
          stopCamera();
        }
      });

      // Desliga a câmera
      function stopCamera() {
        const stream = video.srcObject;
        const tracks = stream.getTracks();

        tracks.forEach(function (track) {
          track.stop();
        });

        video.srcObject = null;
        cameraStarted = false;
        $('#ativar').prop('disabled', true); // Desabilita o botão de ativar
        $('#capture').attr('hidden', true);
        $('#video').attr('hidden', true);
      }

      // Envio dos dados do formulário e imagens por AJAX
      form.addEventListener('submit', function (event) {
        alert('Registro Salvo com Sucesso')

      });
    });
  </script>

</body>

<script>
  const formData = new FormData(this);

  // Adiciona as imagens capturadas ao FormData
  const images = capturedImagesDiv.querySelectorAll('img');
  images.forEach((img, index) => {
      formData.append(`photo${index + 1}`, img.src);
  });

  $.ajax({
      url: 'seu_endpoint_de_requisicao',
      type: 'POST',
      data: formData,
      processData: false,
      contentType: false,
      success: function(response) {
          alert('Dados e imagens enviados com sucesso!');
          // Aqui você pode lidar com a resposta do servidor, se necessário
      },
      error: function(xhr, status, error) {
          console.error('Erro ao enviar dados e imagens:', error);
          // Trate o erro de acordo com sua necessidade
      }
  });
</script>
