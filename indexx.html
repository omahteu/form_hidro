<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Captura de Imagem</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #camera-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        #canvas {
            display: none;
        }
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
        }
        .captured-images {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .captured-images img {
            max-width: 100px;
            max-height: 100px;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5" id="camera-container">
    <form id="capture-form">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="email">Imagens Capturadas:</label>
            <div class="captured-images" id="captured-images">

            </div>
        </div>
        <div class="form-group" id="cam">
            <video id="video" hidden></video>
            <button id="ativar" class="btn btn-info mt-3">Ligar Câmera</button>
            <button id="capture" class="btn btn-primary mt-3">Capturar Imagem</button>
        </div>
        <div class="form-group">
            <canvas id="canvas"></canvas>
        </div>
        <button type="submit" class="btn btn-success">Salvar Dados e Imagem</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const form = document.getElementById('capture-form');
        const capturedImagesDiv = document.getElementById('captured-images');

        let cameraStarted = false;
        let capturesCount = 0;

        // Inicia a câmera quando clicar no botão de ativar
        $('#ativar').on('click', function() {

            $("#video").removeAttr('hidden');

            


            setTimeout(function() {
                if (!cameraStarted) {
                    startCamera();
                    cameraStarted = true;
                }

                $('#ativar').attr('hidden', true);
            }, 500);
        });

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    console.error("Erro ao acessar a câmera: ", err);
                });
        }

        // Captura a foto e exibe abaixo do formulário
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL('image/png');
            const image = new Image();
            image.src = dataURL;
            image.className = 'preview-image';
            capturedImagesDiv.appendChild(image);

            capturesCount++;

            if (capturesCount === 3) {
                stopCamera();
            }
        });

        // Desliga a câmera
        function stopCamera() {
            const stream = video.srcObject;
            const tracks = stream.getTracks();

            tracks.forEach(function(track) {
                track.stop();
            });

            video.srcObject = null;
            cameraStarted = false;
            $('#ativar').prop('disabled', true); // Desabilita o botão de ativar
            $('#capture').attr('hidden', true);
            $('#video').attr('hidden', true);
        }

        // Envio dos dados do formulário e imagens por AJAX
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Adiciona as imagens capturadas ao FormData
            const images = capturedImagesDiv.querySelectorAll('img');
            images.forEach((img, index) => {
                formData.append(`photo${index + 1}`, img.src);
            });

            $.ajax({
                url: 'seu_endpoint_de_requisicao',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert('Dados e imagens enviados com sucesso!');
                    // Aqui você pode lidar com a resposta do servidor, se necessário
                },
                error: function(xhr, status, error) {
                    console.error('Erro ao enviar dados e imagens:', error);
                    // Trate o erro de acordo com sua necessidade
                }
            });
        });
    });
</script>

</body>
</html>
